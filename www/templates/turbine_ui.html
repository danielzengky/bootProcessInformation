      var tabletaglist=new Array();
    	
      {% for item in tagname %}

 		   obj.tagdesc="{{item['desc']}}";
           obj.tagunit="{{item['si']}}";
 	   	   obj.value="{{item['value']}}";
 		
 		   tabletaglist.push(obj);
      {% end %}
  	   
 	    ws = new WebSocket("ws://" + window.location.host + "/tbwebsocket");
 	 
 	 </script>
